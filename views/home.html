<section class='home-wrapper'>
  <div class='row'>
    <div class='home-banner'>
      <div class='home-banner-text'>
        <h1>Get Out and Make Your Own Tracks!</h1>
        <a ui-sref='hammocks'>SHOP OUR HAMMOCKS</a>
      </div>
    </div>
  </div>

  <div class='container'>
    <div class='home-gallery-wrapper row' >
      <div class='col-sm-12'>Featured Products Coming May 2017</div>
      <div class='bestseller-gallery col-md-12'>
        <div class='bestseller-card col-md-3' ng-repeat='bestseller in bestSellers'>
          <div class='image-container'>
            <img ng-src='{{bestseller.image}}' alt="{{bestseller.name}}">
          </div>
          <div>{{bestseller.name}}</div>
        </div>
      </div>
    </div>
  </div>





</section>
